<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="exercise.css">
</head>
<body>

    <!-- Exercise 8a -->
    <input class="basic-input" type="text" placeholder="Name">
    <input class="basic-input" type="text" placeholder="Email">

    <hr>

    <!-- Exercise 8b -->
    <p id="survey-text">Thanks for chatting with our customer support. Would you like to take your quick survey?</p>
    <button class="survey-btn" #id="yes-btn">Yes</button>
    <button class="survey-btn" #id="no-btn">No</button>

    <hr>

    <!-- Exercise 8c -->
    <img class="google" id="google-logo" src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    <input class="google" id="google-search-box" type="text" placeholder="Search Google or type a URL">

    <hr>

    <!-- Exercise 8d -->
    <input class="sign-up" id="fname" type="text" placeholder="First name">
    <input class="sign-up" id="lname" type="text" placeholder="Last name">
    <input class="sign-up" id="email" type="text" placeholder="Email">
    <button class="sign-up" id="sign-up-btn">Sign Up</button>

    <hr>

    <!-- Exercise 8e -->
    <p class="uber" id="uber-title">Request a ride now</p>
    <input class="uber" id="pickup" type="text" placeholder="Enter a pickup location">
    <input class="uber" id="destination" type="text" placeholder="Enter destination">
    <button class="uber" id="request-btn">Request now</button>
    <button class="uber" id="schedule-btn">Schedule for later</button>
    
</body>
</html>
