<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exercise.css">
</head>
<body>
    <!-- 11a -->
    <div class="grid-1">
        <div class="blue">200px</div>
        <div class="pink">75px</div>
    </div>
    <hr>

    <!-- 11b -->
    <div class="grid-2">
        <div class="blue">col1</div>
        <div class="pink">col2</div>
        <div class="blue">col3</div>
    </div>
    <hr>

    <!-- 11c -->
    <div class="grid-3">
        <div class="pink">col 1</div>
        <div class="pink">col 2</div>
        <div class="pink">col 3</div>
        <div class="pink">col 4</div>
        <div class="pink">col 1</div>
        <div class="pink">col 2</div>
        <div class="pink">col 3</div>
        <div class="pink">col 4</div>
    </div>
    <hr>

    <!-- 11d -->
    <div class="container">
        <div class="animal-cards" id="cat-card">
            <img class="profile-image" src="cat.jpg" alt="">
            <h2>Oliver</h2>
            <div class="mutual-friends">
                <img class="mutual-friends-image" src="dog2.jpg" alt="">
                <p>2 mutual friends</p>
            </div>
            <button>Add Friend</button>
        </div>
        <div class="animal-cards" id="cat2-card">
            <img class="profile-image" src="cat2.jpg" alt="">
            <h2>Mimi</h2>
            <div class="mutual-friends">
                <img class="mutual-friends-image" src="dog2.jpg" alt="">
                <p>3 mutual friends</p>
            </div>
            <button>Add Friend</button>
        </div>
        <div class="animal-cards" id="dog-card" >
            <img class="profile-image" src="dog.jpg" alt="">
            <h2>Rex</h2>
            <div class="mutual-friends">
                <img class="mutual-friends-image" src="dog2.jpg" alt="">
                <p>4 mutual friends</p>
            </div>
            <button>Add Friend</button>
        </div>
    </div>
    
</body>
</html>
