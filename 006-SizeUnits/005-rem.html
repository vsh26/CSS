<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .first-para{
            border: 1px solid black;
            font-size: 5rem;
        }
    </style>
</head>
<body>

    <!-- 
    
    rem - relative to root element

    In most browsers, 16px is the default font-size
    So,
        1rem = 16px
        5rem = 80px (5*16)
        10rem = 160px (10*16)
    
    -->

    <div class="first-para">
        Hello World!
    </div>
</body>
</html>
