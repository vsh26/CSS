<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent-1, .parent-2{
            border: 2px solid black;
            background-color: aqua;
        }

        .parent-2{
            width: 50%;
        }

        .child-1, .child-2{
            border: 2px solid red;
            background-color: brown;
            width: 20%;
        }
        
    </style>
</head>
<body>
    
    <div class="parent-1">
        <div class="child-1">
            Child 1
        </div>
    </div>

    <br>

    <div class="parent-2">
        <div class="child-2">
            Child 2
        </div>
    </div>

</body>
</html>
