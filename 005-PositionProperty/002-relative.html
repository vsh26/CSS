<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div{
            border: 1px solid black;
        }

        img{
            margin: 10px;
        }

        .img-2{
            position: relative;
            top: 50px;
            left: 50px
        }

    </style>
</head>
<body>
    <!-- 

        - position: relative
            - positioned relative to its normal position
            - setting the top, right, bottom, and left properties of a relatively-positioned element
                will cause it to be adjusted away from its normal position
            - other content will not be adjusted to fit into any gap left by the element
    
    -->

    <div class="container">
        <img
            height="200px"
            widht="200px"
            src="img01.jpg"
            alt="Img-01"
            class="img-1"
        />
        <img
            height="200px"
            widht="200px"
            src="img02.jpg"
            alt="Img-02"
            class="img-2"
        />
        <img
            height="200px"
            widht="200px"
            src="img03.jpg"
            alt="Img-03"
            class="img-3"
        />
        <img
            height="200px"
            widht="200px"
            src="img04.jpg"
            alt="Img-04"
            class="img-4"
        />
    </div>
</body>
</html>
