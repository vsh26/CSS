<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div{
            border: 1px solid black;
            background-color: aqua;
            height: 8000px
        }

        img{
            margin: 10px;
        }

        .img-2{
            position: fixed;
        }

    </style>
</head>
<body>
    <!-- 

        - position: fixed
            - positioned relative to the viewport (which means it always stays in the same place even if the page is scrolled)
            - top, right, bottom, and left properties are used to position the element
            - fixed positioned elements are removed from the normal flow, and can overlap elements (gap not maintained)
    -->

    <div class="container">
        <img
            height="200px"
            widht="200px"
            src="img01.jpg"
            alt="Img-01"
            class="img-1"
        />
        <img
            height="200px"
            widht="200px"
            src="img02.jpg"
            alt="Img-02"
            class="img-2"
        />
        <img
            height="200px"
            widht="200px"
            src="img03.jpg"
            alt="Img-03"
            class="img-3"
        />
        <img
            height="200px"
            widht="200px"
            src="img04.jpg"
            alt="Img-04"
            class="img-4"
        />
    </div>
</body>
</html>
