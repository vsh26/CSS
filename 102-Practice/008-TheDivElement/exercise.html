<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exercise.css">
</head>
<body>
    <!-- 9a -->
    <div class="red-square"></div>
    <hr>

    <!-- 9b -->
    <div class="green-circle"></div>
    <hr>

    <!-- 9c -->
    <div class="survey-form">
        <p>Satisfied with our service?</p>
        <button class="survey-form-btn" id="yes-btn">Yes</button>
        <button class="survey-form-btn" id="no-btn">No</button>
    </div>
    <hr>

    <!-- 9d -->
    <div class="yt-prompt">
        <p id="yt-prompt-header">Install YouTube Music</p>
        <p id="yt-prompt-desc">Add YouTube Music to your desktop for quick and easy access</p>
    </div>
    <hr>

    <!-- 9e -->
    <div class="tweet">
        <img id="tweet-dp" src="./cat.jpg" alt="">
        <input id="write-tweet" type="text" placeholder="What's happening?">
        <button id="tweet-btn">Tweet</button>
    </div>
    <hr>

    <!-- 9f -->
    <div class="cat-card">
        <img src="cat.jpg" alt="">
        <h2>Oliver</h2>
        <p>2 mutual friends</p>
        <button>Add Friend</button>
    </div>
    <hr>

    <!-- 9g -->
    <div>
        <div class="animal-cards">
            <img src="cat.jpg" alt="">
            <h2>Oliver</h2>
            <p>2 mutual friends</p>
            <button>Add Friend</button>
        </div>
        <div class="animal-cards">
            <img src="cat2.jpg" alt="">
            <h2>Mimi</h2>
            <p>3 mutual friends</p>
            <button>Add Friend</button>
        </div>
        <div class="animal-cards">
            <img src="dog.jpg" alt="">
            <h2>Rex</h2>
            <p>4 mutual friends</p>
            <button>Add Friend</button>
        </div>
    </div>

    <hr>
    
    <!-- 9h -->
</body>
</html>
