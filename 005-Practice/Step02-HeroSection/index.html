<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>

    <style>

        /* Flush CSS */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav{
            display: flex;
            background-color: #1f2937;
            justify-content: space-around;
            align-items: center;
            padding: 20px 80px;     /* Top, bottom: 20px; Left,right: 80px*/
            color: #ffffff;
        }

        nav div ul{
            display: flex;
            gap: 20px;
            list-style-type: none;
            cursor: pointer;
        }

        nav div button{
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        nav div button:hover{
            background-color: #537060;
            color: #ffffff
        }

        .hero{
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #1f2937;
            color: #ffffff;
            padding: 40px 80px;
        }

        /* Dividing div in 2 parts */
        .hero div{
            width: 50%;
        }
        
        .hero div h1{
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero div p{
            font-size: 1.2rem;
            color: #b9b9b9;
            margin-bottom: 1rem;
        }

        .hero div button{
            padding: 15px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 200px;
        }

        .hero div button:hover{
            background-color: #537060;
            color: #ffffff
        }

        .hero div img{
            width: 100%;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 0 10px #ffffff;
        }

        .hero div img:hover{
            transform: rotate(10deg);
            transition: all 0.5s ease-in-out;
        }

    </style>
</head>
<body>

    <nav>
        <div>
            <p>My Logo</p>
        </div>

        <div>
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Contact</li>
            </ul>
        </div>

        <div>
            <button>Sign Up</button>
            <button>Log In</button>
        </div>
    </nav>
    
    <section class="hero">
        <div>
            <h1>Hero Title</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate est ex tenetur vel molestias, dicta rerum, et quis sapiente laboriosam obcaecati? Blanditiis nam iure ratione, assumenda vitae consequuntur dignissimos fugit.
            </p>
            <button>Sign Up</button>
        </div>

        <div>
            <img src="https://images.pexels.com/photos/5553737/pexels-photo-5553737.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
    </section>
</body>
</html>
